<section>
  <div class="row">
    <header class="col-sm-12 col-md-12 title-header">Add Tasks</header>
  </div>
  <!-- task-header -->
  <div class="task-header row">   
    <div class="col-sm-4 col-md-4">Task</div>
    <div class="col-sm-2 col-md-2 task-header-space1">Priority</div>
    <!-- <div class="task-header-space"></div>Start date -->
    <div class="col-sm-3 col-md-3 task-header-space2">Status</div>
    <div class="col-sm-3 col-md-3 task-header-space3">Complete</div>
  </div>
  <div class="row task-item" ng-repeat='task in tasks' ng-hide="task.status=='inactive'">
    <!-- display current tasks here. -->
    <div class='col-sm-4 col-md-4'>{{task.task}}</div>
    <div class="col-sm-2 col-md-2 priority-space">{{task.priority}}</div>
    <div class="col-sm-3 col-md-3 priority-space">{{task.status}}</div>
    <div class="col-sm-3 col-md-3">
         <!--<span ng-app="ngToggle" ng-controller="toggle.controller">-->
         <button class="btn btn-xs complete-btn" ng-click="completeTask(task)">Complete</button> 
    </div>
  </div>
  <div id="add-task">
    <div>  
      <input ng-model="task.task"                            
             type="text" 
             name="task" 
             id="taskDescription"
             placeholder="enter task description">
    </div>
    <div>         
      <input ng-model="task.priority"
             ng-keydown="addMessage($event)" 
             type="text" 
             name="priority"
             id="taskPriority"
             placeholder="enter priority:high/mid/low">
      <span class="add-task-bar"></span>
    </div>
    <div>
      <button type="submit" class="btn btn-sm add-task-btn" ng-click='addTask(task)'>Add</button>
    </div>
  </div>
  <footer></footer> 
</section>
