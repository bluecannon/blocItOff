<!DOCTYPE html>
<html ng-app="blocItOff">
<head>
   <title>BlocItOff to-do app</title>
   <!-- AngularJS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script> 
   <!-- Firebase -->
   <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
   <!-- AngularFire -->
   <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
   <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
   <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
   <script src="/js/app.js"></script>
</head>
<body ng-controller='blocItOff.controller'>
  <h1> Welcome to BlocItOff! </h1>
  <!-- header title: current tasks, task history,  -->
    <!-- anything typed in here is magically saved to Firebase! -->
    <input type="text" ng-model="data.text"/>
    <!-- all changes from Firebase magically appear here! -->
    <h1>You said: {{ data.text }}</h1>
  <!-- task container. Render templates here -->
  <!--
  <div ui-view></div> -->
</body>
</html>
