<!DOCTYPE html>
<html ng-app="blocItOff">
<head>
   <title>BlocItOff to-do app</title>
   <!-- Add Script Dependencies -->
   <!-- AngularJS -->
   <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script--> 
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
   <!-- Firebase -->
   <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>  <!-- was 2.0.4 -->
   <!-- AngularFire -->
   <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
   <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">   
   <link rel="stylesheet" type="text/css" href="/css/style.css">
   <script src="/js/app.js"></script>
</head>
<body>  
  <div class="row bloc-navbar-item"> 
        <a class="col-sm-4 col-md-4" ui-sref='home'>Home</a>
        <a class="col-sm-4 col-md-4" ui-sref='taskHistory'>Task history</a>
        <a class="col-sm-4 col-md-4" ui-sref='currentTask'>Active tasks</a>
  </div>
  <div class="container">
       <div class="col-md-6" ui-view></div>
  </div>
</body>
</html>
